  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Huelette</title>

<!-- TODO Decide between html, body styles-->
<style>
  * {
    box-sizing: border-box;
  }

  html,
  body, #root {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
    font-size: 12px;
    overflow: hidden;
    background-color: var(--MainBg);
    color: white;
    font-family: 'Roboto', sans-serif;
  }

  /* This seems like better solution after all for phones */
  body, #root {
    height: 100vh;
    width: 100vw;
    position: relative;
  }

  .svgLoader {
    animation: spin 1s linear infinite;
    margin: auto;
  }

  .loader {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

</style>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loader">
      <svg class="svgLoader" viewBox="0 0 100 100" width="10em" height="10em">
        <path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none"
          d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#d10070" transform="rotate(179.719 50 51)">
          <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51"
            keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>
        </path>
      </svg>
    </div>
  </div>

</body>

</html>
